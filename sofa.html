<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login/Register - My E-commerce</title>
  <style>
    /* Common Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fafafa; color: #333; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }
    header { background: #333; color: #fff; padding: 20px 0; }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header .logo { font-size: 26px; font-weight: bold; }
    header nav ul { list-style: none; display: flex; }
    header nav ul li { margin-left: 20px; }
    header nav ul li a { color: #fff; padding: 8px 12px; border-radius: 4px; }
    header nav ul li a:hover { background: #e8491d; }
    footer { background: #333; color: #fff; text-align: center; padding: 15px 0; margin-top: 50px; }
    /* Login/Register Form */
    .auth-section { padding: 50px 0; }
    .auth-section .form-container { max-width: 400px; margin: 0 auto; background: #fff; padding: 30px; border: 1px solid #ddd; border-radius: 5px; }
    .auth-section h2 { text-align: center; margin-bottom: 20px; }
    .tabs { text-align: center; margin-bottom: 20px; }
    .tabs button { padding: 10px 20px; border: none; background: #f4f4f4; cursor: pointer; }
    .tabs button.active { background: #e8491d; color: #fff; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .btn { width: 100%; padding: 12px; background: #e8491d; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">My E-commerce</div>
      <nav>
        <ul>
          <li><a href="new.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login/Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Authentication Section -->
  <section class="auth-section container">
    <div class="form-container">
      <div class="tabs">
        <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
        <button id="registerTab" onclick="showForm('register')">Register</button>
      </div>
      <!-- Login Form -->
      <form id="loginForm" onsubmit="return processLogin()">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginUser">Username or Email</label>
          <input type="text" id="loginUser" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group">
          <label for="loginPass">Password</label>
          <input type="password" id="loginPass" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <!-- Register Form -->
      <form id="registerForm" onsubmit="return processRegister()" style="display: none;">
        <h2>Register</h2>
        <div class="form-group">
          <label for="regName">Full Name</label>
          <input type="text" id="regName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="regUser">Username</label>
          <input type="text" id="regUser" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="regPass">Password</label>
          <input type="password" id="regPass" placeholder="Choose a password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </section>

  <script>
    function showForm(formType) {
      document.getElementById('loginForm').style.display = formType === 'login' ? 'block' : 'none';
      document.getElementById('registerForm').style.display = formType === 'register' ? 'block' : 'none';
      document.getElementById('loginTab').classList.toggle('active', formType === 'login');
      document.getElementById('registerTab').classList.toggle('active', formType === 'register');
    }
    function processLogin() {
      alert('Login functionality coming soon!');
      return false;
    }
    function processRegister() {
      alert('Registration functionality coming soon!');
      return false;
    }
  </script>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 My E-commerce. All rights reserved.</p>
      <p>Contact us: support@myecommerce.com | +250 780 292 448</p>
    </div>
  </footer>
</body>
</html>
